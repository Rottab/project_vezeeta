<div class="row">
  <div class="col-xs-12">
    <div class="alert alert-danger" *ngIf="error">
      <p> {{error}} </p>
    </div>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="col-md-4 col-md-offset-4">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" ngModel name="username" required minlength="4">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="4">
      </div>
      <div class="row">
        <button class="btn btn-primary" type="submit" style="margin: 10px;" [disabled]="f.invalid">Login</button>
      </div>
    </form>
    <button routerLink="/auth/signup" class="btn btn-secondary" type="button" style="margin: 10px;" >Not a user</button>
  </div>
</div>
