<div class="row">
  <div class="col-xs-12">
    <div class="alert alert-danger" *ngIf="error">
      <p> {{error}} </p>
    </div>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="col-md-4 col-md-offset-4">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" ngModel #username="ngModel" name="username" required
               minlength="4" maxlength="20">
        <span *ngIf="!username.valid && username.touched"
              class="help-block text-danger">Minimum length is 4 and maximum is 20</span>
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" class="form-control" ngModel #firstName="ngModel" name="firstName" required
               minlength="4" maxlength="20">
        <span *ngIf="!firstName.valid && firstName.touched"
              class="help-block text-danger">Minimum length is 4 and maximum is 20</span>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" class="form-control" ngModel #lastName="ngModel" name="lastName" required
               minlength="4" maxlength="20">
        <span *ngIf="!lastName.valid && lastName.touched"
              class="help-block text-danger">Minimum length is 4 and maximum is 20</span>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" ngModel #email="ngModel" name="email" required email
               maxlength="50">
        <span *ngIf="!email.valid && email.touched" class="help-block text-danger">Input a valid email address</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel #password="ngModel" name="password" required
               minlength="4" maxlength="80">
        <span *ngIf="!password.valid && password.touched"
              class="help-block text-danger">Minimum length is 4 and maximum is 80</span>
      </div>
      <div class="row">
        <button class="btn btn-primary" type="submit" style="margin: 10px;" [disabled]="f.invalid">Signup</button>
      </div>
    </form>
    <button routerLink="/auth/signin" class="btn btn-secondary" type="button" style="margin: 10px;">Already a user
    </button>
  </div>
</div>
